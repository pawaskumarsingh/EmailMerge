{% extends 'base/static.html' %}{% load static %}{% block style_js %}

<style>
    .form input {
        border: 1px solid #8c8d8f;
        outline: none;
        text-align: center;
        margin-top: 20px;
        height: 3.175rem;
        padding: 0.94rem 1.94rem;
        font-size: 1.25rem;
        line-height: 1.5;
        border-radius: 0.3rem;
    }

    body {
        background-color: #eee;
    }

    .theme-start-btn {
        display: initial;
        border: 0;
        justify-content: center;
    }

    .helptext ul {
        list-style: none;
        text-align: center;
        margin: 30px 0;
        display: none;
    }

    label {
        display: none;
        justify-content: center;
        margin-top: 20px;
    }

    .errorlist {
        list-style: none;
        font-size: 14px;
        padding: 0;
        color: red;
    }

    .site-footer {
        margin-top: 150px;
    }

    h3 {
        font-weight: 700;
    }
</style><!-- <h4>Reset Password</h4> -->

<body class="page-login">
    <main class="page-content">
        <div class="page-inner p-0 loginBG">
            <div class="backgroundd">
                <img src="https://talkingnummbers.com/images/index%20bg%20rotate.png" alt="Circular Image" class="rotating-image">
            </div>
            <!-- <div class="login-overlay"></div> -->
            <div id="main-wrapper m-0">
                <div class="row m-auto vh-100">
                    <div class="login-box panel">
                        <div class="login-box p-2 ml-1 mr-1  pl-1 pr-1">
                            <div class="text-center">
                                <h3 class="mb-4">Enter new password</h3>
                                <p class="mb-5">Please enter your new password twice so we can verify you typed it in
                                    correctly.</p>
                                <form method="post">
                                    <div class="form">
                                        {% csrf_token %}
                                        {{form}}
                                    </div>
                                    <button type="Submit" name="Update Password"
                                        class="theme-start-btn mt-4 pr-4 pl-4 btn btn-primary">Submit</button>
                                </form>
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
</body>
<script>
    $('.errorlist li').fadeOut(5000);
    $('input:odd').attr('placeholder', 'New Password');
    $('input:even').attr('placeholder', 'New Password Confirmation');
</script>
{% endblock %}
